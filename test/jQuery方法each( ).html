<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript">
$(document).ready(function(){$("button").click(function(){

                alert($(this).text())
            });
        });
    });

    <button>输出每个列表项的值</button>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>jiuice</li>
