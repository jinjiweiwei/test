<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style>
        .left,
        .right {
            width: 250px;
            height: 150px;
        }

        .left div,
        .right div {
            width: 300px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 3px solid black;
            background: #bbffaa;
        }
        .right div {
        background: yellow;
    }
    p {
        border: 1px solid red;
    }
    
    a {
        border: 1px solid blue;
    }
    </style>

</head>

<body>
    <h2>DOM包裹wrapInner()方法</h2>
    <div class="left">
        <div class='aaron1'>点击,通过wrapInner方法给所有div元素增加内部父容器p</div>
        <div class='aaron2'>点击,通过wrapInner的回调方法给每个div元素增加内部父容器a</div>
    </div>

    <div class="right">
        <div class="right1"> p元素</div>
        <div>p元素</div>
    </div>

    <div class='left'>
        <div class='left1'>a元素</div>
        <div>a元素</div>
    </div>

    <script type='text/javascript'>
    $('.aaron1').on("click", function(){
    $(".right1").wrapInner("<p></p>");
    
    })
    </script>
    <script type="text/javascript">
    $(".aaron2").on("click",function(){
    $(".left1").wrapInner(function(){
        return "<a></a>"
    })
    })
    
    </script>
</body>

</html>
