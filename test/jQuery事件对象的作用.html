<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery事件对象的作用</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
<style>
.left div,
.right div{
       width:500px;
       height:200px;
       padding:5px;
       margin:5px;
       float:left;
       border:1px solid #ccc;
}
.left div{
    background:#bbffaa;
}
.right div{
     background:yellow;
}
</style>
</head>
<body>
    <h3>事件委托，通过事件对象区别触发元素</h3>
    <div class="left">
        <div class="aaron">
           <ul>
            <li>点击：触发一</li>
            <li>点击：触发二</li>
            <li>点击：触发三</li>
            <li>点击：触发四</li>
           </ul>
        </div>
     </div>
     <script type="text/javascript">
     //多事件绑定
     $("ul").on("click",function(e){
         alert("触发的元素是内容："+e.target.textContent)
         $(this).css("background","border solid red")
     })
    
     </script>
</body>
</html>
