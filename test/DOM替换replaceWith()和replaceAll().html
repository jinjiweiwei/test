<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM替换replaceWith()和replaceAll()</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
<style>
.right div {
        background: yellow;
    }
</style>
</head>
<body>
    
    <h2> replaceWith()和replaceAll()</h2>
    <div class='left'>
         <button class='bt1'>点击，通过replaceWith替换内容</button>
         <button class='bt2'>点击，通过replaceAll替换内容</button>    
    <div>
    <div class='right'>
          <div>
             <p>第一段</p>
             <p>第二段</p>
             <p>第三段</p>
          </div>

          <div>
                <p>第四段</p>
                <p>第五段</p>
                <p>第六段</p>
          </div>
    </div>  
    <script type='text/javascript'>
                  //找到内容为第六段的p元素
                  //通过replaceAll删除并替换这个节点
    $('bt1').on('click',function(){
    $('<a style="color:red">replaceAll替换的内容</a>').replaceAll('.right >div:last p:eq(1)')

})
    </script>
    <script type="text/javascript">
                  //找到内容为第二段的p元素
                  //通过replaceWith删除并替换这个节点
    $('bt2').on('click',function(){
    $('.right> div:first p:last').replaceWith("<a style='color:orange'>replaceWith替换第二段的内容</a>")

})

    </script>
</body>
</html>
